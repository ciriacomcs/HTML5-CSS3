<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com/">Curso em Vídeo</a> <!-- caso o navegador não seja compatível com iframe, no lugar da janela irá aparecer o link -->
        </iframe>
        
        para aprender a programar.</p>

        <p>O reposotório do Guanabara 

            <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500"></iframe>

            também é legal.
        </p>
</body>
</html>

<!-- Tamanho padrão do iframe: 300x150px 

As configurações de iframes feitas no css, são soberanas, ou seja, prevalecem sobre as configurações feitas no html. -->
